
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Event Card â€“ Final</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffffff;
  font-family: Arial, sans-serif;
}

/* WRAPPER */
.card-wrapper {
  position: relative;
  width: 313px;
  height: 462px;
}

/* CARD */
.card {
  width: 100%;
  height: 100%;
  position: relative;
  z-index: 3;
  background: #000;
  clip-path: path("M1 443.824V92.4971C1 87.9401 2.79117 83.5658 5.98718 80.3176L78.9268 6.18619C82.1912 2.86844 86.6508 1 91.3052 1H290.247C299.838 1 307.612 8.77488 307.612 18.3657V415.334C307.612 424.925 299.838 432.699 290.247 432.699H165.34C161.033 432.699 156.879 434.3 153.686 437.191L132.134 456.699C128.941 459.589 124.787 461.19 120.48 461.19H18.3657C8.77487 461.19 1 453.415 1 443.824Z");
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

/* MAIN IMAGE */
.main-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

/* OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.9) 40%,
    rgba(0,0,0,0.4) 65%,
    rgba(0,0,0,0) 100%
  );
  z-index: 4;
}

/* CONTENT */
.card-content {
  position: absolute;
  bottom: 18px;
  left: 22px;
  right: 22px;
  color: #fff;
  z-index: 5;

  display: flex;
  flex-direction: column;
}


.card-content h3 {
  margin: 0;
  font-size: 24px;
  letter-spacing: 1px;
}

.card-content p {
  margin: 6px 0 18px;
  font-size: 14px;
  color: #dcdcdc;
}

/* PRIZE */
.prize {
  font-size: 13px;
  letter-spacing: 1px;
  margin-bottom: 10px;
}

.prize span {
  color: #ff2b2b;
  font-weight: bold;
  font-size: 18px;
}

/* ACTION BUTTON */
.action-btn {
  position: relative;
  width: 46px;
  height: 46px;
  transform: translateY(-65%); /* ðŸ‘ˆ moves + UP */

  border: 1px solid rgba(255,255,255,0.6);
  background: transparent;
  color: #fff;
  cursor: pointer;
  overflow: hidden;
  transition: width 0.4s ease, background 0.4s ease;
}
.action-btn {
  align-self: flex-end;
  margin-top: -21px;
  /* âœ… moves + button to right */
}

/* PLUS ICON */
.action-btn .plus {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 22px;
  font-weight: bold;
  transition: opacity 0.3s ease;
}

/* VIEW DETAILS TEXT */
.action-btn .text {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 12px;
  letter-spacing: 1px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

/* HOVER BUTTON EFFECT */
.card-wrapper:hover .action-btn {
  width: 150px;
  background: rgba(0,0,0,0.6);
}

.card-wrapper:hover .action-btn .plus {
  opacity: 0;
}

.card-wrapper:hover .action-btn .text {
  opacity: 1;
}

/* HOVER IMAGES (BEHIND CARD) */
.notch-img {
  position: absolute;
  z-index: 1;
  pointer-events: none;
  opacity: 0;       
  transition: opacity 0.45s ease;
}


.notch-img.top-left {
  top: 0px;
  left: -8px;
  width: 85px;
}

.notch-img.bottom-right {
  bottom: 8px;
  right: 28px;
  width: 150px;
}

/* HOVER EFFECTS */
.card-wrapper:hover .card {
  transform: none;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
}

.card-wrapper:hover .main-img {
  transform: scale(1.06);
}

.card-wrapper:hover .notch-img {
  opacity: 1;
}
</style>
</head>

<body>

<div class="card-wrapper">

  <!-- Hover notch images -->
  <img class="notch-img top-left"
       src="https://www.cognizance.org.in/Images/Client/EventLanding/my1.png">

  <img class="notch-img bottom-right"
       src="https://www.cognizance.org.in/assets/hover2-BePEsN0a.png">

  <!-- Card -->
  <div class="card">
    <img class="main-img"
         src="https://tse4.mm.bing.net/th/id/OIP.0S-LzLNmEJpVB1bMuOw4hAHaEo?pid=Api&P=0&h=180">

    <div class="overlay"></div>

    <div class="card-content">
      <h3>ARMAGEDDON</h3>
      <br/>

      <div class="prize">
        PRIZES WORTH<br>
        <span>Rs. 3500 *</span>
      </div>

      <button class="action-btn">
        <div class="plus">+</div>
        <div class="text">VIEW DETAILS</div>
      </button>
    </div>
  </div>

</div>

</body>
</html>
